<div class="panel panel-default container col-lg-6 col-md-5 col-sm-12 user-detail" md-whiteframe="20">
    <div class="panel-heading"><h4>{{$ctrl.groupDetail.title}}</h4></div>
    <div class="panel-body">
        <form name="groupForm" novalidate>
            <md-content class="md-no-momentum">
                <md-input-container md-no-float class="md-block">
                    <input type="text" placeholder="Group name" ng-model="$ctrl.groupDetail.groupName"
                           ng-pattern="/^[a-z][a-z0-9]*?([-.][a-z0-9]+){0,2}$/i"
                           ng-minlength="4" ng-maxlength="20" required/>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <input ng-model="$ctrl.groupDetail.title" type="text" placeholder="Title"
                           ng-pattern="/^[a-z]{2,20}$/i"
                           ng-minlength="6" ng-maxlength="20" required/>
                </md-input-container>
            </md-content>
            <a class="btn btn-theme" ng-disabled="groupForm.$invalid" style="color: white" ng-click="$ctrl.update()">Update</a>
        </form>
    </div>
</div>
<div class="panel panel-default container col-lg-5 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-12 user-detail"
     md-whiteframe="20">
    <div class="panel-heading"><h4>Users</h4></div>
    <table class="table table-bordered user-table">
        <thead style="background-color: lightgrey">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $ctrl.groupDetail.users" ui-sref="users.detail({name: user.username})">
            <th scope="row">{{$index + 1}}</th>
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
