<div md-whiteframe="20">
    <table class="table table-bordered user-table">
        <thead style="background-color: lightgrey">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in $ctrl.userList" ui-sref="usersDetail({name: user.userName})">
            <th scope="row">{{user.id}}</th>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
