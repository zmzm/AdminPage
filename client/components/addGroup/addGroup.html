<div class="panel panel-default container col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-12 user-detail"
     md-whiteframe="20">
    <div class="panel-heading"><h4>Group form</h4></div>
    <div class="panel-body">
        <md-content class="md-no-momentum">
            <md-input-container md-no-float class="md-block">
                <input type="text" placeholder="Name" ng-model="$ctrl.group.groupName">
            </md-input-container>
            <md-input-container md-no-float class="md-block">
                <input ng-model="$ctrl.group.title" type="text" placeholder="Title">
            </md-input-container>
        </md-content>
        <a href="#" class="btn btn-theme" style="color: white" ng-click="$ctrl.create()">Create</a>
    </div>
</div>
