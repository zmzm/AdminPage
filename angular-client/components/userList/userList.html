<div ng-show="$ctrl.state.current.name === 'users'">
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search user" ng-model="searchUser">
            </div>
        </div>
    </form>
    <div md-whiteframe="20">
        <table class="table table-bordered user-table">
            <thead style="background-color: lightgrey">
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in $ctrl.userList | filter: searchUser" ui-sref="users.detail({name: user.username})">
                <th scope="row">{{$index + 1}}</th>
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <uib-pagination total-items="$ctrl.totalItems" items-per-page="$ctrl.itemsPerPage" ng-model="$ctrl.currentPage"
                    ng-change="$ctrl.changePage()"></uib-pagination>
</div>
