<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin page</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
    <link href="bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" ui-sref="main">ADMIN PAGE</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="#" ui-sref="users">USERS</a></li>
                <li><a href="#" ui-sref="groups">GROUPS</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="headerwrap">
    <div class="container">
        <ui-breadcrumbs displayname-property="data.displayName"
                        template-url="bower_components/angular-utils-ui-breadcrumbs/uiBreadcrumbs.tpl.html"></ui-breadcrumbs>
        <div ui-view></div>
    </div>
</div>
<div id="footerwrap">
    <div class="container">
        <div class="col-lg-5">
            <h4><i class="fa fa-copyright" aria-hidden="true"></i>2016 mycompany, all rights reserved.</h4>
        </div>
    </div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
